<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XPSF2</title>
  <link rel="icon" type="image/x-icon" href="favico.ico">
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: monospace;
      text-align: center;
      padding: 50px;
    }
    button {
      background-color: #002200;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 10px 20px;
      font-family: monospace;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #004400;
    }
  </style>
</head>
<body>
  <h1>XP Clicker Grind</h1>
  <p id="xpDisplay">XP: 0</p>
  <p id="levelDisplay">Level: 1</p>
  <p id="upgradeDisplay">Upgrade Level: 0 | Multiplier: 1x</p>
  <button onclick="gainXP()">Gain XP</button>
  <button onclick="buyUpgrade()">Buy Upgrade (-2 Levels)</button>

  <script>
    let xp = 0;
    let level = 1;
    let upgradeLevel = 0;

    function xpToNextLevel(lv) {
      return Math.floor(10 * lv); // Linear growth
    }

    function gainXP() {
      const multiplier = 1 + upgradeLevel * 0.25;
      xp += multiplier;
      checkLevelUp();
      updateDisplay();
    }

    function checkLevelUp() {
      while (xp >= xpToNextLevel(level)) {
        xp -= xpToNextLevel(level);
        level++;
      }
    }

    function buyUpgrade() {
      if (level >= 3) { // Needs 2 levels minimum
        level -= 2;
        upgradeLevel++;
        updateDisplay();
      } else {
        alert("Not enough levels! Need at least 2 to buy upgrade.");
      }
    }

    function updateDisplay() {
      document.getElementById("xpDisplay").textContent = "XP: " + xp.toFixed(2);
      document.getElementById("levelDisplay").textContent = "Level: " + level;
      document.getElementById("upgradeDisplay").textContent = 
        `Upgrade Level: ${upgradeLevel} | Multiplier: ${(1 + upgradeLevel * 0.25).toFixed(2)}x`;
    }

    updateDisplay();
  </script>
</body>
</html>
